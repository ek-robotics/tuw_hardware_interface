setup: iwos
joints:
  - name: "left_revolute"
    id: 0
    connection: { port: "/dev/ttyACM0", baudrate: 57600 }
    hardware:   { package: "tuw_hardware_interface_trinamic", path: "resources/hardware/revolute/trinamic_TMCM-1640.yaml" }
    config:     { package: "tuw_hardware_interface_trinamic", path: "resources/config/revolute/trinamic_TMCM-1640.yaml" }
  - name: "left_revolute"
    id: 0
    connection: { port: "/dev/ttyACM1", baudrate: 57600 }
    hardware:   { package: "tuw_hardware_interface_trinamic", path: "resources/hardware/revolute/trinamic_TMCM-1640.yaml" }
    config:     { package: "tuw_hardware_interface_trinamic", path: "resources/config/revolute/trinamic_TMCM-1640.yaml" }
